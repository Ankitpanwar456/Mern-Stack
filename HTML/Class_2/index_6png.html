<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 6.png</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="">
        <label for="fn">Full Name</label>
        <input type="text" name="" id="fn" placeholder="Enter Full Name">

        <label for="un">Username</label>
        <input type="text" name="" id="un" placeholder="Enter your username"> <br>

        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="Enter your email">

        <label for="mobile">Phone Number</label>
        <input type="number" name="" id="mobile" placeholder="Enter Your Number"> 
         <br>

        <label for="pass">Password</label>
        <input type="password" name="" id="pass" placeholder="Enter your Password">

        <label for="confp">Confirm Password</label>
        <input type="password" name="" id="confp" placeholder="Confirm Your password">
        <br>

        <label >Gender</label> <br>

        <input type="radio"  id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio"  id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio"  id="gen" name="gender">
        <label for="gen">Prefer not to say</label> <br>
        <button>Register</button>
        

    </form>
</body>
</html>
